<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="So" type="text">
<button onclick="giaiThua()">GiaiThua</button>
<p id="result">Kết Quả</p>
<script>

  function giaiThua(){
    let  number = +document.getElementById('So').value;
    let A = 1
    for (let i=1;i<=number;i++){
      A = A*i;
    }
    document.getElementById('result').innerText = 'giai thừa của' + number+ 'là'+ A
  }









</script>
</body>
</html>
