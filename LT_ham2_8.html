<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let array = [1,2,3,4,5];

  function reverse(ar) {
    let Arr = [];
    for (let i = 0; i < ar.length; i++) {
      Arr.unshift(ar[i]);
    }
    for (let i = 0; i < ar.length; i++) {
      ar[i] = Arr[i];
    }
  }

  reverse(array);

  document.write(array);


</script>

</body>
</html>
